buildscript {

  ext.generationTarget = "$rootProject.name/src/generated"
  repositories {
    jcenter()
    mavenCentral()
    maven {
      url '../kotlinq-gradle/repo'
    }
    maven {
      url '../kotlinq-core/repo'
    }
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.0"
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:latest.release"
    classpath "com.prestongarno.kotlinq:kotlinq-gradle:0.3.0-RC2-SNAPSHOT"
  }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: "com.jfrog.bintray"
apply plugin: "com.jfrog.artifactory"
apply plugin: "com.prestongarno.kotlinq"

sourceSets {
  main {
    java {
      srcDirs = ['src/main/kotlin', generationTarget]
    }
    resources {
      srcDirs = ['src/main/resources']
    }
  }
}

kotlinq {
  schema {
    target = "$project.name/src/main/resources/programmingLanguages.graphqls"
    kotlinFileName = "LanguagesGraphQL.kt"
    packageName = "com.prestongarno.kotlinq.generated.languages"
    outputDir = generationTarget
  }
}
artifacts {
  archives jar
}
