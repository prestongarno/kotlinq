buildscript {

  ext.generationTarget = 'src/generated/kotlin'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile project(":kotlinq-gradle")
  compile project(":kotlinq-core")
}

sourceSets {
  main {
    java {
      srcDirs += generationTarget
    }
  }
}

publishing {
  publications {
    mavenJava(MavenPublication) {}
  }
}

task generateApis(type: JavaExec) {
  classpath sourceSets.main.runtimeClasspath
  main = 'GenerateApi'
  args generationTarget

  doLast {
    compileKotlin
  }
}

