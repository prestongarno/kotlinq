buildscript {
  ext.kotlin_version = '1.2.0'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
  mavenCentral()
}

dependencies {
  compile project(":kotlinq-gradle")
}

sourceSets {
  main {
    java {
      srcDirs += 'src/generated/kotlin'
    }
  }
}
