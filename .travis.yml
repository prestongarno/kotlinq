language: java

jdk:
  - oraclejdk8

script: ./gradlew clean test build

branches:
  only:
  - master
  - development

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

env:
  global:
    - secure: 

before_install:
  - GPG_TTY=$(tty) && export GPG_TTY; echo $GMAIL_GPG | gpg --decrypt --passphrase-fd 0 .buildscript/gradle.properties.gpg > ~/.gradle/gradle.properties

after_success:
  - ./buildscript/snapshot.sh
