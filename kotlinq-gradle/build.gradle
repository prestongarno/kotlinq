apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile gradleApi()
  compile project(":kotlinq-core")
  implementation "com.squareup:kotlinpoet:0.6.0"
  compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7'
  testCompile gradleTestKit()
  testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-compiler-embeddable',
          version: "$kotlin_version"
}

compileKotlin {
  kotlinOptions {
    includeRuntime = false
  }
}

jar {
  manifest {
    attributes('Manifest-Version': '1.0',
            "implementation-class": "${rootProject.group}.compiler.CompilerPlugin"
    )
  }
}
