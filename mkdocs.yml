# Project information
site_name: KTQ
site_description: A Kotlin client for GraphQL
site_author: Preston Garno
site_url: http://ktq.github.io/

# Repository
repo_name: prestongarno/ktq
repo_url: https://github.com/prestongarno/ktq

# Copyright
copyright: 'Copyright &copy; 2017 Preston Garno'

# Theme directory
theme: material

docs_dir: docs

# Options
extra:
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  social:
    - type: globe
      link: http://struct.cc
    - type: github-alt
      link: https://github.com/prestongarno
    - type: twitter
      link: https://twitter.com/preston_dev
    - type: linkedin
      link: https://linkedin.com/in/prestongarno

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=true)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - Intro: index.md
  - Getting started: getting-started.md
  - Types:
    - Paradigms: types/todo.md
    - Primitives/Scalars: types/todo.md
    - Custom Scalars: types/todo.md
    - Objects: types/todo.md
    - Nullables: types/todo.md
  - API:
    - Query: types/todo.md
    - Mutation: types/todo.md
    - Subscription: types/todo.md
  - HTTP: types/todo.md
  - FAQ: types/todo.md
  - Release notes: types/todo.md
  - Contributing: contributing.md
  - License: license.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
